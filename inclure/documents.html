<hr id="documents" class="visuallyhidden" />
[(#REM) Portfolio : album d'images ]
<B_documents_portfolio>
  <div class="documents portfolio media">
    <h1 class="hN intertitre"><:medias:info_portfolio:></h1>
    <BOUCLE_documents_portfolio(DOCUMENTS){id_article?}{id_rubrique?}{mode=document}{extension IN png,jpg,gif}{par num titre, date}{tout}{vu=non}{si #ENV{carousel}|non}>[
    <a class="mediabox[ item_(#COMPTEUR_BOUCLE|modulo{4})] media__link" href="(#URL_DOCUMENT)" type="#MIME_TYPE" rel="documents_portfolio[-a(#ID_ARTICLE)][-r(#ID_RUBRIQUE)]" [ title="(#TITRE|attribut_html|couper{80})"]>[(#FICHIER|image_reduire{150,150}|inserer_attribut{class,spip_logos media__img}|inserer_attribut{alt,[(#TITRE|attribut_html|couper{80})]})]</a>]</BOUCLE_documents_portfolio>
  </div>
</B_documents_portfolio>

[(#REM) Liste des autres documents joints ]
<B_documents_joints>
  <div class="documents fichiers">
    <h1 class="hN intertitre"><:local:documents:></h1>
    <BOUCLE_documents_joints(DOCUMENTS){id_article?}{id_rubrique?}{tout}{extension !IN gif,jpg,png}{vu=non}{par num titre, date}>
      <INCLURE{fond=modeles/file, id_document}/>
    </BOUCLE_documents_joints>
  </div>
</B_documents_joints>
