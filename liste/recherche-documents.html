#SET{url_doc,''}
<B_documents>
<section class="resumes resumes-documents">
    #ANCRE_PAGINATION
    <h2 class="hN">[(#GRAND_TOTAL|singulier_ou_pluriel{local:info_recherche_document,local:info_recherche_documents,nb})]</h2>
    <figure class="resume documents fichiers">
       <BOUCLE_documents(DOCUMENTS){id_document IN #ENV{selection}}{pagination #ENV{nb,10}}>
       <BOUCLE_lien_article(documents_liens){id_document}{objet=article}>[
          (#SET{url_doc, #INFO_URL{article,#ID_OBJET}|ancre_url{documents}})
       ]</BOUCLE_lien_article>
       <dl class="block-list media">
          <dt>
             [(#LOGO_DOCUMENT{vignette}|?{
                [<a href="[(#GET{url_doc})]" class="media__link">(#LOGO_DOCUMENT|image_reduire{150,100}|inserer_attribut{class,media__img})</a>],
                [<a href="[(#GET{url_doc})]" class="media__link">(#LOGO_DOCUMENT||inserer_attribut{class,media__img})</a>]
             })]
          </dt>
          <dd class="media__body">
             <h2 class="spip_doc_titre epsilon"><a href="#URL_DOCUMENT" title="<:bouton_telecharger:>" type="#MIME_TYPE">[(#TITRE|sinon{<:medias:info_document:>})]</a></h2>
             <p class="spip_doc_descriptif">[(#DESCRIPTIF|PtoBR)<br />]<span class="media-info">#TYPE_DOCUMENT[ &ndash; (#TAILLE|taille_en_octets)]</span></p>
          </dd>
       </dl>
       </BOUCLE_documents>
    </figure>
    [<nav class="pagination cf">(#PAGINATION{li})</nav>]
</section>
</B_documents>
