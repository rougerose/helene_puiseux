<B_rubriques>
<section class="resumes resumes-rubriques">
    #ANCRE_PAGINATION
    <h2 class="hN">[(#GRAND_TOTAL|singulier_ou_pluriel{local:info_recherche_rubrique,local:info_recherche_rubriques,nb})]</h2>
    <ul class="bare-list">
        <BOUCLE_rubriques(RUBRIQUES){id_rubrique IN #ENV{selection}}{pagination #ENV{nb,10}}>
        <li>
            <article class="resume resume-rubrique">
                <h2 class="hN resume__titre"><a href="#URL_RUBRIQUE">#TITRE</a></h2>
                [<div class="#EDIT{intro} resume__desc introduction entry-content">
                    (#INTRODUCTION|couper{300}|propre)
                </div>]
            </article>
        </li>
        </BOUCLE_rubriques>
    </ul><!-- /.resumes-rubrique-list -->
    [<nav class="pagination cf">(#PAGINATION{li})</nav>]
</section>
</B_rubriques>
