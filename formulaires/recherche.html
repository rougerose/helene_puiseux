<div class="formulaire_spip formulaire_recherche[ (#ENV{class})]" id="search">
<form action="[(#ENV{action})]" method="get" class="search__form"><div>
    [(#ENV{action}|form_hidden)][(#ENV{recherche}|?{#SET{q,#ENV{recherche}},#SET{q,<:info_recherche_saisie:>}})]
    [<input type="hidden" name="lang" value="(#ENV{lang})" />]
    <label class="search__label" for="#ENV{_id_champ}"><:info_rechercher:></label>
    <input type="[(#HTML5|?{search,text})]" class="search text search__field" size="30" name="recherche" id="#ENV{_id_champ}"[ (#HTML5|?{[placeholder="(#GET{q})"],[value="(#GET{q})"]})] accesskey="4" autocapitalize="off" autocorrect="off"
    /><input type="submit" class="submit search__submit btn" value="OK" title="<:info_rechercher:>" />
</div></form>
</div>
